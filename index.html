<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Space Invaders</title>
    <link rel="shortcut icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./scripts/jquery-3.3.1.min.js"type="text/javascript"></script>
    <script src="./scripts/main.js"type="text/javascript"></script>
  </head>
  <body>
    <header>
      <h1>Space Invaders</h1>
      <nav>
        <ul>
          <li class='controls fade'>Controls</li>
          <li class='leaderboard fade'>Leaderboard</li>
          <li class='rules fade'>Rules</li>
          <li class='play fade'>Play</li>
          <li class='pilot bold hidden'>Pilot: </li>
          <li class='score bold hidden'>Score: 0</li>
          <li class='reset hidden'>Reset</li>
          <li class='quit hidden'>Quit</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container containerBackground">
      </div>
    </main>
    <div class="hide controlsOverlay overlay">
      <div class="controlsText overlayText">
        <p>Left arrow = Ship left</p>
        <p>Right arrow = Ship right</p>
        <p>Space bar = Shoot</p>
      </div>
    </div>
    <div class="hide leaderboardOverlay overlay">
      <div class="leaderText overlayText">Leaderboard Waffle</div>
    </div>
    <div class="hide rulesOverlay overlay">
      <div class="rulesText overlayText">Rules Waffle</div>
    </div>
    <footer>
      <p class="fade">Matthew Whaley @ Triple13 Ltd</p>
    </footer>
    <audio class="lazer" src="./sounds/shoot.wav" type="audio/mpeg"></audio>
    <audio class="boom" src="./sounds/invaderkilled.wav" type="audio/mpeg"></audio>
    <audio class="planet" src="./sounds/planet.wav" type="audio/mpeg"></audio>
  </body>
</html>
